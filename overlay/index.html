<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> kagerou overlay </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/reset.css" />
    <script src="https://raw.githubusercontent.com/github/fetch/master/fetch.js"></script>
    <script src="lib/lib.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/locale.js"></script>
    <script src="lib/render.js"></script>
    <script src="lib/listen.js"></script>
    <script src="lib/ui.js" async></script>
    <script>
'use strict'

// config
window.config = new Config()
config.reset()

config.load()
config.attachCSS([
  'css/index.css',
  'css/nav.css'
], 'style')

config.attachCSS('css/table.css', ['style', 'colwidth'])

// locale
window.l = new Locale()

// render
window.renderer = new Renderer(window.config.get())

document.addEventListener('DOMContentLoaded', e => {
  window.renderer.updateHeader()
})

// listen
const listener = e => {
  window.hist.push(e.detail)
}

document.addEventListener('onOverlayDataUpdate', listener)
document.addEventListener('message', e => {
  if(e.data.type == 'onOverlayDataUpdate') {
    listener(e)
  }
})

window.hist = new History()

    </script>
  </head>
  <body style="overflow:hidden">
    <!-- temp splash -->
    <div class="splash hidden">
      <div>
        불러오는 중..
        <br/><br/>
        <button onclick="location.reload()">
          재시도
        </button>
      </div>
    </div>
    <div class="settings-waiting hidden">
      <div>
        <p> 설정을 완료한 후 </p>
        <p> ACT &gt; Plugins &gt; OverlayPlugin.dll 아래의 </p>
        <p> 오버레이 설정에 가서 (아마도 kagerou) </p>
        <p> Reload Overlay를 눌러주세요 </p>
        <p> </p>
        <p> 설정 창이 뜨지 않았다면 </p>
        <p> 작업 표시줄을 확인하세요 </p>

    </div>

    <main class="collapsed">
      <ul>
        <li id="header">
          ..
        </li>
        <ul id="table">
          <br />
          <center><b>kagerou <span class="version"> 알 수 없는 버전 </span></b></center>
          <br />
          <center>개발 중 버전</center>
          <br />
          <center>데이터를 기다리는 중</center>
        </ul>
      </ul>
      <footer>
        <div class="tabs">
          탭 불러오는 중
        </div>
        <span class="footer-stat">
          rdps <span id="rdps">0.00</span>
          rhps <span id="rhps">0.00</span>
        </span>
      </footer>
