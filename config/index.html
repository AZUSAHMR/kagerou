    <header>
      <h2> 일반 </h2>
      <ul class="buttons">
        <li class="button button-primary" id="save"> 저장 </li>
      </ul>
    </header>
    <main>
      <section data-page="general" class="active">
        <article>
          <h3> 펫 합산 </h3>
          <p class="control">
            <label for="input-format-myname"> 내 이름 </label>
            <input type="text" id="input-format-myname"
                   data-config-key="format.myname"
                   data-splitter=","
                   data-type="array"
                   placeholder="쉼표(,)로 구분합니다."/>
          </p>
        </article>
        <article>
          <h3> 레이아웃 </h3>
          <p class="control">
            <label for="input-style-resize-factor"> UI 크기 조절 </label>
            <span class="input-group">
              <label class="input-value"
                     for="input-style-resize-factor">
                1.0
              </label>
              <input type="range" id="input-style-resize-factor"
                     data-config-key="style.resize-factor"
                     min="0.5" step="0.125" max="2" />
            </span>
          </p>
          <p class="control">
            <label for="input-style-body-font"> 본문 폰트 </label>
            <input type="text" id="input-style-body-font"
                   data-config-key="style.body-font"
                   style="flex-grow: 50;"/>
          </p>
          <p class="control">
            <label for="input-style-color-accent"> 강조색 </label>
            <span class="input-group">
              <label class="input-value-color" for="input-style-accent-color">
              </label>
              <input type="text" id="input-style-accent-color"
                     data-config-key="style.color-accent"
                     style="width: 6.5rem" />
            </span>
          </p>
        </article>
        <article>
          <h3> 소수점 정확도 </h3>
          <p class="control">
            <label for="input-format-significant_digit-dps"> DPS </label>
            <span class="input-group">
              <label class="input-value"
                     for="input-format-significant_digit-dps">
                2
              </label>
              <input type="range" id="input-format-significant_digit-dps"
                     data-config-key="format.significant_digit.dps"
                     min="0" step="1" max="2" />
            </span>
          </p>
          <p class="control">
            <label for="input-format-significant_digit-hps"> HPS </label>
            <span class="input-group">
              <label class="input-value"
                     for="input-format-significant_digit-hps">
                2
              </label>
              <input type="range" id="input-format-significant_digit-hps"
                     data-config-key="format.significant_digit.hps"
                     min="0" step="1" max="2" />
            </span>
          </p>
          <p class="control">
            <label for="input-format-significant_digit-accuracy">
              실패율 (미스 수 / 타격 수)
            </label>
            <span class="input-group">
              <label class="input-value"
                     for="input-format-significant_digit-accuracy">
                2
              </label>
              <input type="range" id="input-format-significant_digit-accuracy"
                     data-config-key="format.significant_digit.accuracy"
                     min="0" step="1" max="2" />
            </span>
          </p>
        </article>
        <article>
          <h3> Re:제로 </h3>
          <p class="control">
            <label for="button-reset">
              전부 초기화하기
            </label>
            <button id="button-reset"> 실행 </button>
          </p>
        </article>
      </section>
